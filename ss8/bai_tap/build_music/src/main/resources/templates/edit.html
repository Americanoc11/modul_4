<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/musics/update}" method="post" th:object="${music}">
    <input type="hidden" th:field="*{id}">
    <label for="name">
        Name Music
    </label><br>
    <input type="text" class="form-control"
           th:field="*{name}" id="name" aria-describedby="helpId"
           placeholder="">
    <small id="name1" class="form-text text-muted"
           th:if="${#fields.hasErrors()}"
           th:errors="*{name}">
    </small><br>
    <label for="artist">
        Artist
    </label><br>
    <input type="text" class="form-control"
           th:field="*{artist}" id="artist" aria-describedby="helpId"
           placeholder="">
    <small id="artist1" class="form-text text-muted"
           th:if="${#fields.hasErrors()}"
           th:errors="*{artist}">
    </small><br>
    <label for="musicType">
        Type
    </label><br>
    <input type="text" class="form-control"
           th:field="*{musicType}" id="musicType"
           aria-describedby="helpId" placeholder="">
    <small id="musicType1" class="form-text text-muted"
           th:if="${#fields.hasErrors()}"
           th:errors="*{musicType}">
    </small><br>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
