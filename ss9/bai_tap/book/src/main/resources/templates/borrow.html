<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="alert alert-primary" role="alert">
        <h2>Library Book</h2>
    </div>
</div>
<!--nav-->
<nav class="navbar navbar-light bg-light mb-3">
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-expand-md" id="collapsibleNavId">
        <a class="navbar-brand" href="#">My App/Logo with Text</a>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Nav 1 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Nav 2</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" id="dropdownId"
                   data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Nav 3 dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                    <a class="dropdown-item" href="#">Action 1</a>
                    <a class="dropdown-item" href="#">Action 2</a>
                </div>
            </li>
        </ul>
        <form class="form-inline float-xs-right">
            <input class="form-control" type="text" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--nav-->
<!--section-->
<div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <div class="alert alert-danger" role="alert" th:if="${msg!=null}" th:text="${msg}">
                        </div>
                        <tr>
                            <th>#</th>
                            <th>Code</th>
                            <th>Day borrow</th>
                            <th>Pay Return</th>
                        </tr>
                        <tr th:each="element, items:${loanList}">
                            <td th:text="${element.id}"></td>
                            <td th:text="${element.code}"></td>
                            <td th:text="${element.date}"></td>
                            <td >
                                <a th:href="@{/books/pay-return/{id}(id=${element.id})}">
                                    Pay
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-3">

            <!--            search-->
            <div class="row mb-2">
                <div class="col-12">
                    <div class="card" style="width: 20rem;">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <div class="input-group">
                                <form action="/books/form-return-book" method="post">
                                    <input type="number" class="form-control" name="code" aria-describedby="helpId"
                                           placeholder="Enter code book return">
                                    <input type="submit" class="btn btn-outline-success" value="Send">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--            search-->

            <!--            search-->
            <div class="row mb-2">
                <div class="col-12">
                    <div class="card" style="width: 20rem;">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <div class="input-group">
                                <button class="btn-btn-outline-success">
                                    <a href="/books/create" style="text-decoration: none">
                                        Add new book
                                    </a>
                                </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--            search-->

            <!--            cart-->
            <div class="row mb-2">
                <div class="col-12">
                    <div class="card" style="width: 20rem;">
                        <div class="card-header"></div>
                        <img class="card-img-top" src="holder.js/100px80" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">Cart</h4>
                            <button type="button" class="btn btn-outline-primary">
                                <a href="#" style="text-decoration: none black">detail</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--            cart-->

            <!--            category-->
            <div class="row" mb-2>
                <div class="col-12">
                    <div class="card" style="width: 20rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">item1</li>
                            <li class="list-group-item">item2</li>
                            <li class="list-group-item">item3</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--            category-->

        </div>
    </div>
</div>
<!--section-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
