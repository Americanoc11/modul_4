<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
  <tr th:each="element, items:${productList}">
    <td th:text="${element.id}"></td>
    <td th:text="${element.name}"></td>
    <td th:text="${element.price}"></td>
  </tr>
</table>
</body>
</html>
