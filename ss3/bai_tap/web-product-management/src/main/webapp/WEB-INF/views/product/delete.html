<<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Quản lí sản phẩm</h1>
<form th:action="@{/product/{id}/delete(id=${product.id})}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">
    <span>Tên sản phẩm</span><br>
    <input th:field="*{name}" type="text" placeholder="Nhập tên cho sản phẩm"><br>
    <span>Mô tả sản phẩm</span><br>
    <textarea th:text="" id="" cols="30" rows="10"></textarea>
    <span>Giá tiền</span><br>
    <input th:field="*{price}" type="number"  placeholder="Nhập giá tiền cho sản phẩm"><br>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
        Xóa
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">Xóa sản phẩm</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có muốn xóa sản phẩm <span th:text="${product.describe}" style="color: red"></span>
                </div>
                <div class="modal-footer">
                    <form action="/product/{id}/delete(id=${product.id})" method="post">
                        <input type="hidden" th:field="*{id}">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                        <button type="submit" class="btn btn-primary">Có</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
