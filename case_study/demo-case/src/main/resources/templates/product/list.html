<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 style="text-align: center">Category List</h3>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
  Create New
</button>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modelTitleId">Form Create Category</h4>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form th:action="@{/product/create}" th:object="${product}" method="post">
        <span>Name</span><br><input type="text" th:field="*{name}"><br>
        <span>unitPrice</span><br><input type="text" th:field="*{unitPrice}"><br>
        <span>image</span><br><input type="text" th:field="*{image}"><br>
        <span>productDate</span><br><input type="text" th:field="*{productDate}"><br>
        <span>available</span><br><input type="text" th:field="*{available}"><br>
        <span>category</span><br>
          <select >
              <option th:each="c,items:${categoryList}" th:text="${c.name}" th:value="${c.id}"></option>
          </select>
          <br>
        <span>quantity</span><br><input type="text" th:field="*{quantity}"><br>
        <span>description</span><br><input type="text" th:field="*{description}"><br>
        <span>discount</span><br><input type="text" th:field="*{discount}"><br>
        <span>viewCount</span><br><input type="text" th:field="*{viewCount}"><br>
        <span>special</span><br><input type="text" th:field="*{special}"><br>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
<table>
  <tr>
 <th>#</th>
 <th>name</th>
 <th>unitPrice</th>
 <th>image</th>
 <th>productDate</th>
 <th>available</th>
 <th>category</th>
 <th>quantity</th>
 <th>description</th>
 <th>discountth>
 <th>viewCount</th>
 <th>special</th>
 <th>actions</th>
  </tr>
  <tr th:each="p, items:${productList}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.name}"></td>
    <td th:text="${p.unitPrice}"></td>
    <td>
        <img src="https://images.fpt.shop/unsafe/fit-in/214x214/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/3/31/638158962810512367_ss-galaxy-s22-dd-icon.jpg" alt="" width="150" height="75">
    </td>
    <td th:text="${p.productDate}"></td>
    <td th:text="${p.available}"></td>
    <td th:text="${p.category}"></td>
    <td th:text="${p.quantity}"></td>
    <td th:text="${p.description}"></td>
    <td th:text="${p.discount}"></td>
    <td th:text="${p.viewCount}"></td>
    <td th:text="${p.special}"></td>
    <td>
      <button class="btn btn-outline-danger" th:href="@{/product/update/{id}(id=${p.id})}">
        Delete
      </button>
      <button class="btn btn-outline-primary" >
        <a style="text-decoration: none" th:href="@{/product/update/{id}(id=${p.id})}">
          Update
        </a>
      </button>
    </td>
  </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
