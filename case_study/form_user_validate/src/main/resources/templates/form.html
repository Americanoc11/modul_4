<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="/users/create" th:object="${user}" method="post">
    <h3>Form Register</h3>
    <label for="firstName">Full Name</label><br>
    <input type="text" class="form-control" th:field="*{firstName}" id="firstName" aria-describedby="helpId"
           placeholder="">
    <small id="fName" class="form-text text-muted" th:if="${#fields.hasErrors()}" th:errors="*{firstName}"></small><br>
    <label for="lastName">Last Name</label><br>
    <input type="text" class="form-control" th:field="*{lastName}" id="lastName" aria-describedby="helpId"
           placeholder="">
    <small id="lName" class="form-text text-muted" th:if="${#fields.hasErrors()}" th:errors="*{lastName}"></small><br>

    <!--        <small id="helpId" class="form-text text-muted">Help text</small>-->
    <label for="phoneNumber">Phone Number</label><br>
    <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" aria-describedby="helpId"
           placeholder="">
    <small id="phone" class="form-text text-muted" th:if="${#fields.hasErrors()}"th:errors="*{phoneNumber}"></small><br>

    <!--        <small id="helpId" class="form-text text-muted">Help text</small>-->
    <label for="age">Age</label><br>
    <input type="number" class="form-control" th:field="*{age}" id="age" aria-describedby="helpId" placeholder="">
    <small id="age1" class="form-text text-muted" th:if="${#fields.hasErrors()}"th:errors="*{age}"></small><br>

    <!--        <small id="helpId" class="form-text text-muted">Help text</small>-->
    <label for="email">Email</label><br>
    <input type="text" class="form-control" th:field="*{email}" id="email" aria-describedby="helpId" placeholder="">
    <small id="email1" class="form-text text-muted" th:if="${#fields.hasErrors()}"th:errors="*{email}"></small><br>
<button type="submit">
    submit
</button>
    <!--        <small id="helpId" class="form-text text-muted">Help text</small>-->
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
