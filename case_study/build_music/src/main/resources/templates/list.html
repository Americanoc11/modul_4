<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
    Create
</button>
<div class="container">
    <table class="table">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Artist</th>
            <th>Type</th>
        </tr>
        <tr th:each="m, items:${musicList}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.name}"></td>
            <td th:text="${m.artist}"></td>
            <td th:text="${m.musicType}"></td>
        </tr>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId"></h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/musics/create}" method="post" th:object="${music}">
                <div class="card-">

                </div>
                    <label for="name">Name Music</label> <br>
                    <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="helpId"
                           placeholder="">
                    <small id="name1" class="form-text text-muted"></small><br>
                    <label for="artist">Artist</label><br>
                    <input type="text" class="form-control" th:field="*{artist}" id="artist" aria-describedby="helpId"
                           placeholder="">
                    <small id="artist1" class="form-text text-muted"></small><br>
                    <label for="musicType">Type</label><br>
                    <input type="text" class="form-control" th:field="*{musicType}" id="musicType"
                           aria-describedby="helpId" placeholder="">
                    <small id="musicType1" class="form-text text-muted"></small><br>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
