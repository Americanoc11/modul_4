<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--header-->
<div class="container-fluid mb-1">
    <div class="alert alert-secondary" role="alert">
        <h2>
            <a href="/shop" style="text-decoration: none">Book Store</a>
        </h2>
    </div>
</div>
<!--header-->
<!--nav-->
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light mb-2">
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-expand-md" id="collapsibleNavId">
            <a class="navbar-brand" href="#">My App/Logo with Text</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Nav 1 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nav 2</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="dropdownId"
                       data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Nav 3 dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline float-xs-right">
                <input class="form-control" type="text" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<!--nav-->
<!--section-->
<div class="container-fluid">
    <div class="row">
        <div class="col-3 mb-2">
            <div class="row mb-2">
                <div class="col-12">
                    <div class="card" style="width: 20rem;">
                        <div class="card-header">
                            <p style="text-align: center">Cart</p>
                        </div>
                        <div class="card-body">
                            <p class="card-title">* 150 Produc</p>
                            <p class="card-text">* 1 product cart</p>
                            <a href="/shopping-cart" class="btn btn-primary" style="text-decoration: none">Your cart</a>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-12 ">
                    <div class="card" style="width: 20rem;">
                        <div class="card-header">
                            <p style="text-align: center">Category</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Văn học</li>
                            <li class="list-group-item">Toán Học</li>
                            <li class="list-group-item">Địa Lý</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9">
            <!--                <div class="col-12">-->
            <!--                    <table border="1" class="table">-->
            <!--                        <tr>-->
            <!--                            <td>Name</td>-->
            <!--                            <td>Price</td>-->
            <!--                            <td>Add To Cart</td>-->
            <!--                        </tr>-->
            <!--                        <tr th:each="element,items:${products}">-->
            <!--                            <td >-->
            <!--                                <a th:href="@{/details/{id}(id=${element.id})}" th:text="${element.name}"></a>-->
            <!--                            </td>-->
            <!--                            <td th:text="${element.price}"></td>-->
            <!--                            <td><a th:href="@{/add/__${element.id}__(action='list')}">Add To Cart</a></td>-->
            <!--                        </tr>-->
            <!--                    </table>-->
            <!--                </div>-->

            <section style="background-color: #eee;">
                <div class="text-center container py-5">
                    <div class="row row-cols-md-3">
                        <div class="col-lg-4 col-md-12 mb-4" th:each="element,items:${products}">
                            <div class="card">
                                <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                                     data-mdb-ripple-color="light">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/belt.webp"
                                         class="w-100"/>
                                    <a href="#!">
                                        <div class="mask">
                                            <div class="d-flex justify-content-start align-items-end h-100">
                                                <h5><span class="badge bg-primary ms-2">New</span></h5>
                                            </div>
                                        </div>
                                        <div class="hover-overlay">
                                            <div class="mask"
                                                 style="background-color: rgba(251, 251, 251, 0.15);"></div>
                                        </div>
                                    </a>
                                </div>
                                <div class="card-body">
                                    <a class="text-reset" th:href="@{/details/{id}(id=${element.id})}"
                                       th:text="${element.name}">
                                        <h5 class="card-title mb-3"></h5>
                                    </a>
                                    <h6 class="mb-3" th:text="${element.price}"></h6>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-outline-success">
                                        <a th:href="@{/add/__${element.id}__(action='list')}">Add To Cart</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!--section-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
