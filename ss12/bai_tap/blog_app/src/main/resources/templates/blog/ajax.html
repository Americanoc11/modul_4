<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

          content="width=device-width, user-scalable=no, initial-scale=1">

</head>
<body>

            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"

        <ul class="nav navbar-nav">

                <a class="nav-link dropdown-toggle" href="" id="dropdownId"
                   data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Nav 3 dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                    <a class="dropdown-item" href="#">Action 1</a>

<!--section-->
<div class="container">
    <div class="row">

        <div class="col-9">
            <div class="container-fluid">

                <!--                table-->
                <div class="row">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>title</th>
                                <th>content</th>
                                <th>category</th>
                            </tr>
                            </thead>
                            <tbody id="blogList">

                            </tbody>
                        </table>
                    </div>
                </div>
                <!--                table-->

            </div>
        </div>

        <div class="col-3">
            <div class="row mb-2">
                <div class="col-12">
                    <div class="card" style="width: 20rem;">
                        <!--                        <img class="card-img-top" src="..." alt="Card image cap">-->
                        <div class="card-body">
                            <p class="card-text" style="text-align: center">Actions</p>
                            <form >
                                <input type="text" name="search" id="search"  class="mb-1">
                                <button type="button"
                                        class="btn btn-outline-primary"
                                        onclick="searchBlog()">
                                    Search
                                </button>

                            </form>
                            <br>
                            <button type="button" class="btn btn-outline-primary btn-lg mr-1" onclick="getListBlog()">
                                Get List Blog
                            </button>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal"
                                    data-bs-target="#modelId" onclick="getListCategory()">
                                Create
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="modelId" tabindex="-1" role="dialog"
                                 aria-labelledby="modelTitleId" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="modelTitleId"></h4>
                                            <button type="button" class="close" data-bs-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <span>Title</span><br>
                                                <input type="text" name="title" id="name"><br>
                                                <span>Content</span><br>
                                                <input type="text" name="content" id="content"><br>
                                                <span>Category</span><br>
                                                <select name="category" id="categoryList">
                                                </select>
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="button" class="btn btn-primary">Save</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <div class="card" style="width: 20rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">item1</li>
                            <li class="list-group-item">item2</li>
                            <li class="list-group-item">item3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--section-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function getListBlog() {
        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:8080/blog',
                type: 'GET',
                success: function (data) {

                    let blogStr = "";
                    for (let blog of data) {
                        blogStr +=
                            `
                        <tr>
                        <td>${blog.id}</td>
                        <td>${blog.name}</td>
                        <td>${blog.content}</td>
                        <td>${blog.category.name}</td>
                        </tr>
                         `;
                    }
                    $("#blogList").html(blogStr);
                },
                error: function (error) {
                    // TODO
                }
            })
        })
    }


    function searchBlog() {
        const name =$("#search").val();
        const url= `http://localhost:8080/blog/search/${name}`;
        $.ajax({
            url: url,
            type: 'GET',
            success: function (data) {
                let blogStr = "";
                for (let blog of data) {
                    blogStr +=
                        `
                        <tr>
                        <td>${blog.id}</td>
                        <td>${blog.name}</td>
                        <td>${blog.content}</td>
                        <td>${blog.category.name}</td>
                        </tr>
                         `;
                }
                $("#blogList").html(blogStr);
            },
            error: function (error) {
                // TODO
            }
        })
    }
</script>
</body>
</html>
